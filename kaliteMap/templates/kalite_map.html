<!DOCTYPE HTML>

<html>
	<head>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUVMGp6Uks8OCczFfrWo20zHnmENyW5O0&v=3.9&sensor=false&libraries=places">
		</script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
		</script>
		<script>
		
		</script>
		<script>
		function initialize()
		{
			var map = new google.maps.Map(document.getElementById('map_canvas'), {
        		mapTypeId: google.maps.MapTypeId.SATELLITE,
        		scrollwheel: false,
        		maxZoom: 20,
        		minZoom: 2,
    		});

    		var defaultBounds = new google.maps.LatLngBounds(
        						new google.maps.LatLng(79.979259, -163.968750),
        						new google.maps.LatLng(-50.673513, 144.750000));
    							map.fitBounds(defaultBounds);


			function ipmark(map) {
				var count = 0
				{% for item in latlng %}
					console.log("{{item}}")
					new google.maps.Marker({
						position: new google.maps.LatLng{{item}},
        				map: map,
        				draggable: true,
        				visible: true,
        				clickable: true,
					});
					count++
				{% endfor %}
				

			}
			ipmark(map);
		}
		</script>

		<script>
			google.maps.event.addDomListener(window, 'load', initialize);
			
		</script>

		<style>
			#map_canvas {
    			margin-bottom: 30px;
    			width: 100%;
    			height: 800px;
			}

		</style>
	</head>

	<body>
		<div id="map_canvas"></div>
	</body>

</html>
